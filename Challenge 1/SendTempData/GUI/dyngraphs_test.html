<html>
<head>
<script type="text/javascript"
  src="dygraph-combined.js"></script>
</head>
<body>
<table><tr>
<td valign="top"><div id="graphdiv2"
  style="width:500px; height:300px;"></div></td>
<td valign="top">&nbsp;&nbsp;</td>
<td valign="top"><div id="labels"
  style="width:500px; height:300px;"></div></td>
  </tr></table>
<script type="text/javascript">
  g2 = new Dygraph(
    document.getElementById("graphdiv2"),
    "sample.csv", // path to CSV file
    {drawPoints: true, connectSeparatedPoints: true, legend: 'always', title: 'Temperature vs. Time by individual Sunspot', ylabel: 'Temperature (F)', xlabel: 'Time', labelsDiv: document.getElementById('labels')}          // options
  );
  
  window.intervalId = setInterval(function() {
  g2.updateOptions( { 'file': "sample.csv"} );}, 1000);
</script>
</body>
</html>
